<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mail Writer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Mail Writer âœ‰ï¸</h1>

        <div class="input-group">
            <label for="emailPurpose">What is your email about?</label>
            <input type="text" id="emailPurpose" placeholder="e.g., Apologizing for missing class">
        </div>

        <div class="input-group">
            <label for="tone">Choose a tone:</label>
            <select id="tone">
                <option value="formal">Formal</option>
                <option value="casual">Casual</option>
                <option value="funny">Funny</option>
                <option value="professional">Professional</option>
            </select>
        </div>

        <button onclick="generateEmail()">Generate Email</button>

        <div class="output-group">
            <label for="emailOutput">Generated Email:</label>
            <textarea id="emailOutput" rows="6" readonly></textarea>
            <button onclick="copyToClipboard()">Copy Email</button>
        </div>
    </div>

    <footer>
        <p>Made by <strong>Simon Drastil</strong> ğŸš€</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
